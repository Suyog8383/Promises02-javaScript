<!DOCTYPE html>
<html lang="en">

  <body></body>

<script>
  function runPromise() {
    return new Promise((reply, reject) => {
      reply("Hello");
    });
  }
  const runP = async () => {
    console.log("B.1"); //1
    const result = await runPromise();
    console.log("B.2"); //3
    console.log("AsyncAwait:", result); //4
  };
  runP();
  setTimeout(() => {
    console.log("@SN 2"); //5
  }, 10);
  console.log("@SN 1"); //2
</script>
